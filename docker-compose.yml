version: '3.8'

services:
  unifi-toolkit:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: unifi-toolkit
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      # Persist database and data
      - ./data:/app/data
      # Mount .env file for configuration
      - ./.env:/app/.env:ro
    environment:
      # Override these in .env file or docker-compose.override.yml
      - LOG_LEVEL=INFO
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health', timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - unifi-toolkit-network

networks:
  unifi-toolkit-network:
    driver: bridge
